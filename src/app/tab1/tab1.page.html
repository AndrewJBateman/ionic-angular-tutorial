<ion-header [translucent]="true">
	<ion-toolbar color="light">
    <ion-title>Leaflet Map</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addMarker()">
        <ion-icon slot="icon-only" name="location-outline" color="primary">Marker</ion-icon>
      </ion-button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<div id="map"></div>
</ion-content>
